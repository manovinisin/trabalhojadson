 <h3>Contato</h3>
 <section>
 Nome:
  <input type="text" id="nome" name="nome"

 </section>

 <section>
 Email:
 <input type="email" id="email" name="email"
 placeholder="Informe o seu E-mail">
</section>

 Nascimento:
<input type="date" id="nascimento" name="nascimento">
</section>

Telefone:

Sexo:
